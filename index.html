<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>OnlyFans ¬∑ dakota</title>
<style>
  /* Paleta retro + pixel look */
  :root{
    --bg:#020007; --panel:#041018; --neon:#39ff14; --muted:#7efc8a;
    --accent:#66ff66; --shadow:rgba(0,0,0,0.6);
  }
  html,body{height:100%;margin:0;background:
    radial-gradient(ellipse at 10% 10%, rgba(57,255,20,0.03) 0%, transparent 25%),
    linear-gradient(180deg,#000 0%, #020007 60%); color:var(--muted); font-family: "Press Start 2P", monospace, ui-monospace; -webkit-font-smoothing:antialiased;}
  /* contenedor centrado tipo app movil */
  .wrap{max-width:460px;margin:18px auto;padding:18px;box-sizing:border-box;}
  .panel{
    background:linear-gradient(180deg, rgba(0,0,0,0.45), rgba(0,0,0,0.25));
    border:3px solid rgba(57,255,20,0.15);
    border-radius:12px; padding:18px; box-shadow:0 8px 30px var(--shadow);
    position:relative; overflow:hidden;
    image-rendering: pixelated;
  }
  /* effect grid pixely */
  .panel:before{
    content:""; position:absolute; inset:0;
    background-image:linear-gradient(rgba(0,0,0,0.06) 1px, transparent 1px), linear-gradient(90deg, rgba(0,0,0,0.03) 1px, transparent 1px);
    background-size:8px 8px, 8px 8px; pointer-events:none; mix-blend-mode:overlay;
  }
  h1{font-size:14px;color:var(--neon);margin:0 0 8px;letter-spacing:1px}
  p.lead{margin:0 0 8px;font-size:12px;color:var(--muted)}
  .screen{background:#001210;border:2px solid rgba(57,255,20,0.06);padding:12px;border-radius:8px; min-height:120px;}
  .bigcounter{font-size:48px;line-height:1;color:var(--neon);font-weight:700;text-shadow:0 2px 0 rgba(0,0,0,0.6)}
  .btn{
    display:block;width:100%;padding:12px;border-radius:8px;border:2px solid var(--neon);
    background:transparent;color:var(--neon);font-weight:700;font-size:13px;margin-top:12px;cursor:pointer;
    box-shadow: 0 6px 0 rgba(0,0,0,0.4);
  }
  .msg{font-size:13px;margin-top:12px;color:var(--muted)}
  /* modal (pesta√±a emergente dentro de la app) */
  .overlay{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:linear-gradient(180deg, rgba(0,0,0,0.6), rgba(0,0,0,0.85));backdrop-filter:blur(2px);z-index:40}
  .modal{
    width:90%;max-width:420px;background:#061018;border:3px solid rgba(57,255,20,0.18);padding:14px;border-radius:10px;
    box-shadow:0 10px 40px rgba(0,0,0,0.8); color:var(--muted); font-family:monospace;
  }
  .modal h2{color:var(--neon);font-size:13px;margin:0 0 8px}
  .modal .line{font-size:15px;margin:6px 0}
  .modal .count{font-size:34px;color:var(--accent);font-weight:700}
  .modal .controls{display:flex;gap:8px;margin-top:12px}
  .smallbtn{flex:1;padding:8px;border-radius:6px;border:2px solid rgba(255,255,255,0.03);background:#000;color:var(--muted);cursor:pointer}
  .closebtn{background:transparent;border:2px solid rgba(255,255,255,0.05);color:var(--neon)}
  /* final screen */
  .final{display:none;font-size:16px;color:var(--neon);margin-top:12px}
  /* responsive */
  @media (max-width:420px){
    .bigcounter{font-size:40px}
    .modal .count{font-size:28px}
  }
</style>
</head>
<body>
  <div class="wrap">
    <div class="panel">
      <h1>onlyfans.com/dakota</h1>
      <p class="lead">¬øCre√≠ste? Curiosito... esto es solo una prueba üîç</p>

      <div class="screen" role="region" aria-live="polite">
        <div style="display:flex;align-items:center;justify-content:space-between">
          <div>
            <div style="font-size:11px;color:var(--muted)">Estado</div>
            <div id="status" class="msg">Iniciando sistema...</div>
          </div>
          <div style="text-align:right">
            <div style="font-size:11px;color:var(--muted)">Cuenta</div>
            <div id="mainCounter" class="bigcounter">5</div>
          </div>
        </div>

        <button id="cancelBtn" class="btn" aria-haspopup="dialog">‚ö†Ô∏è R√°pido, canc√©lalo o te hackear√°n</button>

        <div id="below" class="msg">Pulsa el bot√≥n si quieres intentar cancelar. (Es una broma)</div>
        <div id="finalMsg" class="final"></div>
      </div>
    </div>
  </div>

  <!-- Modal interno tipo 'pesta√±a' -->
  <div id="overlay" class="overlay" role="dialog" aria-modal="true">
    <div class="modal" role="document">
      <h2>OPPPS ‚Äî eso no se puede</h2>
      <div class="line">Iniciando jackiando en...</div>
      <div class="line count"> <span id="modalCount" class="count">3</span></div>
      <div class="line" id="modalHint">Descargando paquete...</div>

      <div class="controls">
        <button id="modalClose" class="smallbtn closebtn">Cerrar</button>
        <button id="modalCancel" class="smallbtn">Cerrar ventana</button>
      </div>
    </div>
  </div>

<script>
  // ---------- RUTA DEL ARCHIVO (local en contenedor) ----------
  // <-- CAMBIA esto a 'virus_por_curiosito.jpg' cuando subas la imagen a tu repo de GitHub Pages -->
  const PRANK_FILE = 'virus_por_curiosito.jpg';

  // Nombre con el que se guardar√° en el dispositivo de la v√≠ctima:
  const DOWNLOAD_NAME = 'virus_por_curiosito.jpg';

  // ------------------ L√ìGICA UI ------------------
  const mainCounterEl = document.getElementById('mainCounter');
  const statusEl = document.getElementById('status');
  const cancelBtn = document.getElementById('cancelBtn');
  const overlay = document.getElementById('overlay');
  const modalCountEl = document.getElementById('modalCount');
  const modalHint = document.getElementById('modalHint');
  const modalClose = document.getElementById('modalClose');
  const modalCancel = document.getElementById('modalCancel');
  const finalMsgEl = document.getElementById('finalMsg');

  // contador inicial (no descarga al llegar a 0)
  let mainTime = 5;
  const mainInterval = setInterval(()=>{
    mainCounterEl.textContent = mainTime;
    if(mainTime === 2) statusEl.textContent = 'Escaneando curiosidades...';
    if(mainTime === 0) statusEl.textContent = 'Esperando acci√≥n del usuario...';
    if(mainTime <= 0){
      clearInterval(mainInterval);
      mainCounterEl.textContent = '0';
      // No hacemos descarga autom√°tica aqu√≠ (la broma ocurre al pulsar)
    }
    mainTime--;
  },1000);

  // cuando presionan el bot√≥n, abrimos la "pesta√±a" modal
  cancelBtn.addEventListener('click', ()=>{
    overlay.style.display = 'flex';
    // reset modal
    modalCountEl.textContent = '3';
    modalHint.textContent = 'Preparando descarga...';
    // comenzar cuenta regresiva modal (3..2..1) que provocar√° la descarga
    let t = 3;
    const modalInterval = setInterval(()=>{
      modalCountEl.textContent = t;
      if(t === 2) modalHint.textContent = 'Jackiando capa segura...';
      if(t === 1) modalHint.textContent = 'Inyectando paquete (modo broma)...';
      if(t <= 0){
        clearInterval(modalInterval);
        modalHint.textContent = 'Descargando archivo...';
        triggerDownload(); // descarga la imagen inofensiva
        // tras descargar, cambiamos el modalHint para que sepan que se descarg√≥
        setTimeout(()=> modalHint.textContent = 'Archivo descargado. Puedes cerrar esta ventana.', 700);
      }
      t--;
    },1000);
  });

  // funci√≥n para forzar la descarga del archivo inofensivo
  function triggerDownload(){
    // Crear link y forzar click
    const a = document.createElement('a');
    a.href = PRANK_FILE;
    a.download = DOWNLOAD_NAME;
    // Si es data URL o relativa, los navegadores la guardar√°n correctamente. En GH Pages
    // aseg√∫rate de usar la ruta relativa 'virus_por_curiosito.jpg' en PRANK_FILE.
    document.body.appendChild(a);
    a.click();
    a.remove();
  }

  // Cerrar modal: al cerrar, mostrar mensaje final (tal como pediste)
  modalClose.addEventListener('click', ()=>{
    overlay.style.display = 'none';
    finalMsgEl.style.display = 'block';
    finalMsgEl.innerHTML = '¬øCerrar? Bueno, igual...<br><strong>Ahora eres m√≠o.</strong><br>Has sido hackeado. Gracias por participar üòä';
    // opcional: limpiar estado y ocultar bot√≥n principal
    cancelBtn.style.display = 'none';
    mainCounterEl.style.display = 'none';
  });

  // otra opci√≥n de cerrar (misma acci√≥n)
  modalCancel.addEventListener('click', ()=>{
    overlay.style.display = 'none';
    finalMsgEl.style.display = 'block';
    finalMsgEl.innerHTML = '¬øCerrar? Bueno, igual...<br><strong>Ahora eres m√≠o.</strong><br>Has sido hackeado. Gracias por participar üòä';
    cancelBtn.style.display = 'none';
    mainCounterEl.style.display = 'none';
  });

  // accesibilidad: cerrar modal con ESC
  window.addEventListener('keydown', (e)=>{
    if(e.key === 'Escape' && overlay.style.display === 'flex'){
      overlay.style.display = 'none';
    }
  });
</script>
</body>
</html>
